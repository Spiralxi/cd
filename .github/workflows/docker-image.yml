name: Build, Analyze and Push Docker Image

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v3

      # Run SonarCloud Scan
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          args: >
            -Dsonar.projectKey=<your-sonarcloud-project-key>
            -Dsonar.organization=<your-sonarcloud-organization>
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      
      # Log in to DockerHub using secrets
      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build the Docker image
      - name: Build Docker image
        run: docker build -t erwan5913/cd:${{ github.sha }} .

      # Push the Docker image to DockerHub
      - name: Push Docker image
        run: docker push erwan5913/cd:${{ github.sha }}
